name: Build Mikrotik RSC

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Download hosts
        run: |
          curl -o hosts \
            https://raw.githubusercontent.com/pumPCin/AntiZapret/main/hosts

      - name: Generate RSC
        run: bash scripts/generate-rsc.sh

      - name: Commit & Tag
        if: env.cnt != '0'
        run: |
          DATE=$(date +'%Y%m%d')
          TAG="v$DATE"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +'%Y%m%d')
          TAG="v$DATE"

          if [[ "${cnt:-0}" -eq 0 ]]; then
            CHANGELOG="Нет новых записей. RSC-файл не изменился."
            echo "::notice ::cnt=0 — пропускаем публикацию релиза"
            gh release create "$TAG" \
              --title "DNS Static $TAG" \
              --notes "$CHANGELOG"
          else
            DOMAINS=$(sed 's/^/• /' mikrotik/new-domains.txt)
            CHANGELOG="Автоматическая сборка MikroTik RSC\nДобавлено $cnt записей\n\n$DOMAINS"
            gh release create "$TAG" mikrotik/dns-static.rsc \
              --title "DNS Static $TAG" \
              --notes "$CHANGELOG"
          fi
